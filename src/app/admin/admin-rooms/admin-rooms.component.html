<app-header></app-header>
<div class="container">
    <h3>Rooms</h3>
    <hr>
    <div class="row">
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#createRoomModal">Create
            Room</button>
    </div>
    <div class="row shadow-lg" *ngFor="let room of rooms">
        <div class="col-3">
            Room NO: {{room.roomNo}}
        </div>
        <div class="col">
            {{room.roomName}}
        </div>
    </div>
</div>

<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Create Room</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="onClose()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="roomNo" class="form-label">Room NO.</label>
                        <input type="number" class="form-control" formControlName="roomNo">
                    </div>

                    <div class="form-group">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" formControlName="roomName">
                    </div>
                    <small class="form-text text-muted text-warning">{{error}}</small>
                    <hr>
                    <div class="row justify-content-center">
                    <button type="submit" class="btn btn-outline-success" [disabled]="!roomForm.valid">Create Room</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()" #closeModal>Cancle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
