<div class="row justify-content-center align-items-center vh-100" *ngIf="isLoading">
    <app-loading-spinner class=""></app-loading-spinner>
</div>
<app-error-box [message]="authError" *ngIf="authError" (close)="onHandleError()"></app-error-box>
<div class="container" *ngIf="!isLoading">
    <div class="row justify-content-center ">
        <div class="col-md-5">
            <h2>SignIn</h2>
        <form class="shadow p-4" [formGroup]="authenticationForm" (ngSubmit)="onSignin()">
            <div class="row">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" formControlName="email">
            <small class="text-danger" *ngIf="!authenticationForm.get('email').valid && authenticationForm.get('email').touched">Enter Valid Email</small>
        </div>
            <div class="row">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <small class="text-danger" *ngIf="!authenticationForm.get('password').valid && authenticationForm.get('password').touched">Enter Strong password</small>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-success mr-3" [disabled]="!authenticationForm.valid">Signin</button>
                <button type="button" class="btn btn-info" (click)="onRegister()" [disabled]="!authenticationForm.valid">Register</button>
            </div>
        </form>
        </div>
    </div>
</div>
